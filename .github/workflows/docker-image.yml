name: Docker Image CI
on:
  push:
    branches: [ "main" ]
jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
      
      - name: Build 
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/service1 .
        
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          semantic_version: 15.13.28
          # you can set branch for semantic-release older than v16.
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
      - name: Tag
        run: docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/service1:latest ${{ secrets.DOCKER_HUB_USERNAME }}/service1:v${{ steps.semantic.outputs.new_release_version }}
      - name: Push
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/service1:v${{ steps.semantic.outputs.new_release_version }}
      - name: Push latest
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/service1:latest
      
